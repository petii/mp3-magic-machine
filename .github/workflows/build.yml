name: build & deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: build workspace
      run: cargo build --verbose --workspace

    - name: run tests
      run: cargo test --verbose --workspace

  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: check fmt
      run: cargo fmt --verbose --all --check

  deploy:
    needs: [build, checks]
    if: github.ref_name == 'main'
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@v4

    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: eu-north-1
        role-to-assume: arn:aws:iam::058264458269:role/lambda-accessor

    - uses: mlugg/setup-zig@v1.2.1
    - name: install cargo lambda
      # TODO: v1.7 started to use rust 2024
      run: cargo install --verbose cargo-lambda@=1.6.3

    - name: build lambda
      run: cargo lambda build --verbose --release --arm64
      working-directory: magic_lambda

    - name: deploy lambda
      run: cargo lambda deploy --verbose --binary-name magic_lambda
      working-directory: magic_lambda
